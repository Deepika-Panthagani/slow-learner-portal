<!DOCTYPE html>
<html>
<head>
    <title>Short Notes</title>
</head>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #7cf4ff, #86ccff);
    margin: 0;
    min-height: 100vh;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;

    padding-top: 60px;
}


button {
    background: white;
    color: black;
    border: none;
     background: linear-gradient(135deg, #ff57ff, #4f7cff);
    font-size: 25px;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    transform: scale(1.05);
}

h1 {
    font-size: 60px;
    margin-bottom: 30px;
}

h2 {
    font-size: 40px;
    margin-bottom: 40px;
}

.tagline {
  position: absolute;
    bottom: 60px;
    width: 100%;
   /* TAGLINE */
 text-align: center;
    font-size: 34px;
    color: #8b0066;
    font-style: italic;
}

#subjectFilter {
    width: 75%;
    padding: 25px;

    font-size: 30px;
    border-radius: 12px;
    border: 1px solid #000000;

    background: rgb(207, 245, 255);
    cursor: pointer;
}
.note-card {
    width: 85%;
    max-width: 800px;

    margin: 25px auto;
    padding: 25px 50px;

    border-radius: 18px;
    background: rgb(195, 255, 255);

    box-shadow: 0 10px 25px rgba(0,0,0,0.15);

    font-size: 20px;
    line-height: 1.6;
}
.note-card h3 {
    font-size: 24px;
    margin-bottom: 12px;
}
.note-card:hover {
    transform: translateY(-5px);
    transition: 0.3s;
}

</style>

<body>

<h2>Short Notes Library</h2>

<select id="subjectFilter" onchange="loadNotes()">
    <option value="">All Subjects</option>
    <option value="Maths">Maths</option>
    <option value="Physics">Physics</option>
    <option value="CS">CS</option>
</select>

<hr>

<div id="notesList"></div>

<script>

async function loadNotes() {

    const subjectSelected = document.getElementById("subjectFilter").value;

    const response = await fetch("http://127.0.0.1:8000/get_notes");
    const data = await response.json();

    let html = "";

    data.forEach(note => {

        if (subjectSelected === "" || note.subject === subjectSelected) {

            html += `
            <div class="note-card">

                <h3>${note.subject} - ${note.topic}</h3>
                <p>${note.content}</p>
            </div>
            `;
        }
    });

    document.getElementById("notesList").innerHTML = html;
}

loadNotes();

</script>
<p class="tagline">No Judgment. Learn At Your Pace</p>
</body>
</html>
