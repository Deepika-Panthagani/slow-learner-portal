<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #7cf4ff, #86ccff);
    margin: 0;
    min-height: 100vh;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;

    padding-top: 60px;
}


button {
    background: white;
    color: black;
    border: none;
     background: linear-gradient(135deg, #ff57ff, #4f7cff);
    font-size: 25px;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    transform: scale(1.05);
}

h1 {
    font-size: 60px;
    margin-bottom: 30px;
}

h2 {
    font-size: 40px;
    margin-bottom: 40px;
}

.book-card {
    width: 75%;
    max-width: 800px;

    margin: 25px auto;
    padding: 30px 100px;

    border-radius: 18px;
    background: rgb(195, 255, 255);

    box-shadow: 0 10px 25px rgba(0,0,0,0.15);

    font-size: 20px;
    line-height: 1.6;
}
.book-card h3 {
    font-size: 24px;
    margin-bottom: 12px;
}
.book-card:hover {
    transform: translateY(-5px);
    transition: 0.3s;
}
</style>

<body>

<h2>Textbook Library</h2>

<div id="booksList"></div>

<script>

async function loadBooks() {

    const response = await fetch("http://127.0.0.1:8000/get_books");
    const books = await response.json();

    let html = "";

    books.forEach(book => {

        html += `
        <div class="book-card">
            ðŸ“˜ ${book}
            <br><br>
            <a href="http://127.0.0.1:8000/book/${book}" target="_blank">
                Open Book
            </a>
        </div>
        `;
    });

    document.getElementById("booksList").innerHTML = html;
}

loadBooks();

</script>

</body>
</html>
